<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Calculator</title>
    <script src="js/funciones_c.js" defer></script>
</head>
<body>
    <h1 style="color:royalblue;">Calculator</h1>
    <input type="text" id="resultado" placeholder="Resultado" disabled>
    <br>
    <button onclick="add_number(1)">1</button>
    <button onclick="add_number(2)">2</button>
    <button onclick="add_number(3)">3</button>
    <button onclick="add_operator('+')">+</button>
    <br>
    <button onclick="add_number(4)">4</button>
    <button onclick="add_number(5)">5</button>
    <button onclick="add_number(6)">6</button>
    <button onclick="add_operator('-')">-</button>
    <br>
    <button onclick="add_number(7)">7</button>
    <button onclick="add_number(8)">8</button>
    <button onclick="add_number(9)">9</button>
    <button onclick="add_operator('*')">*</button>
    <br>
    <button onclick="result()">=</button>
    <button onclick="add_number(0)">0</button>
    <button onclick="add_operator('/')">/</button>
    
    
</body>
</html>
